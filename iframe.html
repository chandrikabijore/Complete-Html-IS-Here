<!--? The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <!-- keep in mind we cannot embed all the sites ex. google, yt direct  -->
    
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/gXOZGFEfbz4?si=9CxPgaadEHssahxA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15777.479131106498!2d75.87223142281137!3d22.74036774356081!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fd431aac9c43%3A0x4bbc75e63cbb5864!2sPatni%20Pura%2C%20Indore%2C%20Madhya%20Pradesh%20452001!5e0!3m2!1sen!2sin!4v1720540203937!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </body>
    </html>

<!-- 
? Here are some important details about the <iframe> tag:

  *Embedding Content: The <iframe> tag is used to embed another HTML document within the current page. It can display web pages, videos, maps, or other web content.
  
  ?Attributes:
  *1) src: Specifies the URL of the page to embed.
  
  ?2) width and height: Set the dimensions of the iframe.
  
  *3) frameborder: Determines whether the iframe has a border. Use 0 to remove the border.
  
  ?4) allowfullscreen: Allows the iframe content to be displayed in fullscreen mode.
  
  *5) sandbox: Provides security restrictions on the content within the iframe (e.g., restricting scripts, forms, or plugins).
  
  ?6) loading: Controls when the iframe content is loaded (lazy for deferred loading, eager for immediate loading).
  
  *7) Cross-Origin Content: Embedding content from another domain can be restricted by the server (via CORS policy), limiting what you can do with the content in the iframe.
  
  ?8) Security Considerations: Iframes can pose security risks if they load untrusted content. Using the sandbox attribute helps mitigate(kam krna) these risks by disabling certain features within the iframe.
  
  *9) Responsive Design: Making iframes responsive can be challenging. Typically, you'd use CSS to ensure the iframe scales well across different screen sizes, often using a percentage-based width and height set to auto.
  
  ?10) Browser Support: The <iframe> tag is widely supported across all modern browsers.
  
  *11) Scrolling: By default, if the content inside the iframe is larger than its dimensions, scrollbars will appear. You can control this with the scrolling attribute (e.g., scrolling="no" to disable scrollbars), although this attribute is deprecated and it's better to use CSS.
  
  ?12) Access to Iframe Content: JavaScript can be used to interact with the content inside an iframe, but only if the iframe and the parent document are from the same domain due to the Same-Origin Policy. 
  
  -->
